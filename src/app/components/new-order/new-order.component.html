<div class="container mt-4">
    <h2>Create New Order</h2>
    <form [formGroup]="form" (ngSubmit)="save()">
        <!--Informacion del Usuario-->
        <div class="row mt-4 mb-4">
            <div class="col">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" class="form-control" formControlName="name">
            </div>
            <div class="col">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email">
            </div>
        </div>
        <!--Lista de Productos (FormArray)-->
        <div formArrayName="products" class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Productos</h5>
                <button type="button" class="btn btn-primary" (click)="onNewProduct()">+</button>
            </div>
            <div class="card-body">
                @for (item of products.controls; track $index) {
                    <div class="row mb-4" [formGroupName]="$index">
                        <div class="col">
                            <label for="product" class="form-label">Producto</label>
                            <select id="product" class="form-select" formControlName="product">
                                @for (product of productsArray; track $index) {
                                    <option value="product.id">{{ product.name }}</option>
                                }
                            </select>
                        </div>
                        <div class="col">
                            <label for="quantity" class="form-label">Cantidad</label>
                            <input type="number" id="quantity" class="form-control" formControlName="quantity">
                        </div>
                        <div class="col">
                            <label for="price" class="form-label">Precio</label>
                            <input type="number" id="price" class="form-control" formControlName="price" readonly style="background-color:lightgray">
                        </div>
                        <div class="col">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" id="stock" class="form-control" formControlName="stock" readonly style="background-color:lightgray">
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-danger" (click)="onDeleteProduct($index)">X</button>
                        </div>
                    </div>
                }
            </div>
        </div>
    </form>
</div>
